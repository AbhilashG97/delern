<!DOCTYPE html>
<html>
<head>
  <script src="/__/firebase/4.2.0/firebase-app.js"></script>
  <script src="/__/firebase/4.2.0/firebase-auth.js"></script>
  <script src="/__/firebase/4.2.0/firebase-database.js"></script>

  <script src="/__/firebase/init.js"></script>
  <script src="js/deck.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Delern</title>
</head>
<body>
  <div class="row header">
    <div class="col-11">
    <h1 class="intends">Delern - Изучай легко!</h1>
    </div>
    <div class="col-1">
      <button  onclick="return signOut(event);" style="background:#8BC34A; float: right;">Выход</button>
    </div>
  </div>

  <i class="intends">Выберите список</i>
  <div class="row">
  <div class="col-6">
      <select class="col-2 intends"  id="decks">
      </select>
    </div>
    <div class="col-4" id="add-progress" style="display: none;">Добавлена</div>
  </div>

  <i class="intends">Введите переднюю сторону карточки</i>
  <div class="row">
    <textarea id="front" name="front" cols="40" rows="5" class="intends"></textarea>
  </div>

  <i class="intends">Введите обратную сторону карточки</i>
  <div class="row">
    <textarea id="back" name="back" cols="40" rows="5" class="intends"></textarea>
  </div>

  <div class="row">
    <button onclick="return add(event);" class="intends">Добавить</button>
  </div>

</body>
</html>
