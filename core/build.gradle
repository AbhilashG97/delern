apply plugin: 'com.android.library'
apply plugin: 'jacoco-android'
apply from: 'config/quality.gradle'
apply from: 'firebase/firebase-server.gradle'

android {
    compileSdkVersion sdkVersion
    buildToolsVersion toolsVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion sdkVersion
    }

    buildTypes {
        localFirebase {
            initWith debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //noinspection NewerVersionAvailable
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"

    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"

    debugImplementation "com.google.firebase:firebase-database:$firebaseVersion"
    releaseImplementation "com.google.firebase:firebase-database:$firebaseVersion"
    localFirebaseImplementation project(path: ':firebase-admin', configuration: 'shadow')

    testImplementation 'junit:junit:4.12'
    testImplementation 'io.jsonwebtoken:jjwt:0.7.0'
}
