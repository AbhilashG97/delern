apply plugin: 'com.android.library'
apply from: 'config/quality.gradle'
apply from: 'firebase/firebase-server.gradle'

android {
    compileSdkVersion sdkVersion
    buildToolsVersion toolsVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion sdkVersion

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //noinspection NewerVersionAvailable
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    testCompile "org.slf4j:slf4j-simple:$slf4jVersion"

    compile "com.android.support:appcompat-v7:$supportVersion"

    debugCompile 'com.google.firebase:firebase-admin:5.2.0', {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        exclude group: 'com.google.guava', module: 'guava-jdk5'
        //exclude group: 'org.json', module: 'json'
    }
    releaseCompile "com.google.firebase:firebase-database:$firebaseVersion"

    testCompile 'junit:junit:4.12'
    testCompile 'io.jsonwebtoken:jjwt:0.7.0'
}
