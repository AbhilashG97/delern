<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<!-- Localization -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="language.html">

<link rel="import" href="shared-styles.html">

<dom-module id="sign-in">
  <template>
    <firebase-auth id="auth" provider="google" on-error="__authError">
    </firebase-auth>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .sign-in-button {
        width: 170px;
      }

    </style>

    <div class="row">
      <button on-click="signIn" class="content sign-in-button">[[localize('google_signin')]]</button>
    </div>

  </template>

  <script>
    /**
     * https://github.com/Polymer/polymer-analyzer/wiki/JS-Doc-Annotations-recognized-by-the-polymer-analyzer
     * @extends {Polymer.Element}
     * @appliesMixin Polymer.AppLocalizeBehavior
     */
    class SignIn extends UserLang {
      static get is() {
        return 'sign-in';
      }

      static get properties() {
        return {
          routeData: Object,
        }
      }

      __authError(e) {
        console.error('Can not authenticate', e);
      }

      signIn() {
        var self = this;
        this.$.auth.signInWithPopup()
          .then(function(response) {
            console.log('sign in successful, redirecting to add-card');
            self.set('routeData.page', 'add-card');
          })
          .catch(function(error) {
            console.error('SignIn Error', error);
          });
      }
    }

    window.customElements.define(SignIn.is, SignIn);

  </script>
</dom-module>
