<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
      }

      .grid {
        margin: 0 auto;
        max-width: 1200px;
        width: 100%;
      }

      .row {
        width: 100%;
        margin-bottom: 20px;
        display: flex;
      }

      .col-1 {
        width: 8.33%;
      }

      .col-2 {
        width: 16.66%;
      }

      .col-3 {
        width: 25%;
      }

      .col-4 {
        width: 33.33%;
      }

      .col-5 {
        width: 41.66%;
      }

      .col-6 {
        width: 50%;
      }

      .col-7 {
        width: 58.33%;
      }

      .col-8 {
        width: 66.66%;
      }

      .col-9 {
        width: 75%;
      }

      .col-10 {
        width: 83.33%;
      }

      .col-11 {
        width: 91.66%;
      }

      .col-12 {
        width: 100%;
      }

      .header {
        background: #8BC34A;
      }

      .content {
        display: block;
        position: relative;
        left: 45%;
      }

      .intends {
        margin-left: 30px;
        margin-right: 30px;
      }

      button {
        height: 40px;
      }

      textarea {
        width: 66.66%;
      }

      .fake-paper-item {
        display: none;
      }

    </style>
  </template>
</dom-module>
