<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="decks-list">
  <template>
    <style include="shared-styles"></style>

    <firebase-query path="/decks/[[uid]]" data="{{decks}}"></firebase-query>

    <paper-dropdown-menu label="[[localize('choose_deck_text')]]">
      <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected="{{selectedDeckKey}}">
        <paper-item class="fake-paper-item">
          FIXME(https://stackoverflow.com/questions/47228224/): remove this hidden fake item whose only purpose
          is to load styles properly.
        </paper-item>
        <template is="dom-repeat" items="[[decks]]">
          <paper-item value$="[[item.$key]]">[[item.name]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    /**
     * https://github.com/Polymer/polymer-analyzer/wiki/JS-Doc-Annotations-recognized-by-the-polymer-analyzer
     * @extends {Polymer.Element}
     * @appliesMixin Polymer.AppLocalizeBehavior
     */
    class DecksList extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() {
        return 'decks-list'
      }

      static get properties() {
        return {
          uid: String,
          decks: Array,
          selectedDeckKey: {
            type: String,
            notify: true,
          },
          language: {
            type: String,
            value: 'en',
          },
        };
      }

      ready() {
        super.ready();
        // load localized messages
        this.loadResources(this.resolveUrl('locales.json'));
      };
    }
    customElements.define(DecksList.is, DecksList);

  </script>

</dom-module>
